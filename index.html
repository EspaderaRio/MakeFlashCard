  <script>
// ===================== DATA SDK (REACTIVE) ===================== //
window.dataSdk = {
  SAVE_KEY: "flashcards_save",
  handler: null,
  state: { subjects: [], cards: [] },

  save() {
    localStorage.setItem(this.SAVE_KEY, JSON.stringify(this.state));
  },

  load() {
    const raw = localStorage.getItem(this.SAVE_KEY);
    if (!raw) return { subjects: [], cards: [] };
    try {
      return JSON.parse(raw);
    } catch {
      return { subjects: [], cards: [] };
    }
  },

  async init(handler) {
    this.handler = handler || null;
    this.state = this.load();
    if (!this.state.subjects) this.state.subjects = [];
    if (!this.state.cards) this.state.cards = [];
    this.save();

    this._triggerHandler();
    return { isOk: true };
  },

  async create(record) {
    if (record.type === 'subject') {
      this.state.subjects.push(record);
    } else if (record.type === 'card') {
      this.state.cards.push(record);
    } else {
      return { isOk: false, error: { message: 'Invalid type' } };
    }
    this.save();
    this._triggerHandler();
    return { isOk: true };
  },

  async update(record) {
    let updated = false;
    if (record.type === 'subject') {
      this.state.subjects = this.state.subjects.map(s => s.id === record.id ? (updated = true, record) : s);
    } else if (record.type === 'card') {
      this.state.cards = this.state.cards.map(c => c.id === record.id ? (updated = true, record) : c);
    }
    if (!updated) return { isOk: false, error: { message: 'Record not found' } };
    this.save();
    this._triggerHandler();
    return { isOk: true };
  },

  async delete(record) {
    let deleted = false;
    if (record.type === 'subject') {
      this.state.subjects = this.state.subjects.filter(s => {
        if (s.id === record.id) deleted = true;
        return s.id !== record.id;
      });
      this.state.cards = this.state.cards.filter(c => c.subjectId !== record.subjectId);
    } else if (record.type === 'card') {
      this.state.cards = this.state.cards.filter(c => {
        if (c.id === record.id) deleted = true;
        return c.id !== record.id;
      });
    }
    if (!deleted) return { isOk: false, error: { message: 'Record not found' } };
    this.save();
    this._triggerHandler();
    return { isOk: true };
  },

  getAll() {
    return [...this.state.subjects, ...this.state.cards];
  },

  _triggerHandler() {
    if (this.handler && this.handler.onDataChanged) {
      this.handler.onDataChanged(this.getAll());
    }
  }
};
</script>
<script>
// ===================== ELEMENT SDK (LIVE EDITABLE) ===================== //
window.elementSdk = {
  config: {},
  onConfigChange: null,
  mapToCapabilities: null,
  mapToEditPanelValues: null,

  init(options = {}) {
    this.config = { ...options.defaultConfig };
    this.onConfigChange = options.onConfigChange || null;
    this.mapToCapabilities = options.mapToCapabilities || null;
    this.mapToEditPanelValues = options.mapToEditPanelValues || null;

    // Apply initial config
    if (this.onConfigChange) this.onConfigChange(this.config);

    // Return live setters for recolorables and fonts
    this._setupLiveEditing();
  },

  setConfig(newConfig) {
    this.config = { ...this.config, ...newConfig };
    if (this.onConfigChange) this.onConfigChange(this.config);
  },

  _setupLiveEditing() {
    if (!this.mapToCapabilities) return;

    const caps = this.mapToCapabilities(this.config);

    // Recolorables: attach getters/setters to update live
    if (caps.recolorables) {
      caps.recolorables.forEach(item => {
        const originalSet = item.set;
        item.set = (value) => {
          originalSet(value);
          this.config = { ...this.config }; // ensure config is updated
          if (this.onConfigChange) this.onConfigChange(this.config);
        };
      });
    }

    // Font family
    if (caps.fontEditable) {
      const originalSet = caps.fontEditable.set;
      caps.fontEditable.set = (value) => {
        originalSet(value);
        this.config.font_family = value;
        if (this.onConfigChange) this.onConfigChange(this.config);
      };
    }

    // Font size
    if (caps.fontSizeable) {
      const originalSet = caps.fontSizeable.set;
      caps.fontSizeable.set = (value) => {
        originalSet(value);
        this.config.font_size = value;
        if (this.onConfigChange) this.onConfigChange(this.config);
      };
    }
  }
};

  <script>
    const defaultConfig = {
      background_color: "#f0f4f8",
      surface_color: "#ffffff",
      text_color: "#1a202c",
      primary_action_color: "#3b82f6",
      secondary_action_color: "#3b82f6",
      font_family: "inherit",
      font_size: 16,
      app_title: "My Flashcards",
      add_subject_text: "Add Subject",
      study_button_text: "Study"
    };

    let allRecords = [];
    let currentSubjectId = null;
    let currentStudyIndex = 0;
    let isFlipped = false;
    let isShuffled = false;
    let shuffledCards = [];

    const subjectIcons = ['üìö', 'üî¨', 'üåç', 'üé®', 'üíª', 'üéµ', '‚öΩ', 'üèõÔ∏è', 'üßÆ', 'üìñ', 'üåü', 'üöÄ'];

    function getSubjectIcon(subjectId) {
      const hash = subjectId.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
      return subjectIcons[hash % subjectIcons.length];
    }

    const dataHandler = {
      onDataChanged(data) {
        allRecords = data;
        renderSubjects();
        if (currentSubjectId) {
          renderCards();
          updateStudyView();
        }
      }
    };

    async function onConfigChange(config) {
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryActionColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryActionColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const baseFontSize = config.font_size || defaultConfig.font_size;
      const appTitle = config.app_title || defaultConfig.app_title;
      const addSubjectText = config.add_subject_text || defaultConfig.add_subject_text;
      const studyButtonText = config.study_button_text || defaultConfig.study_button_text;

      document.body.style.fontFamily = `${fontFamily}, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;

      document.getElementById('appTitle').style.color = textColor;

      document.getElementById('breadcrumb').style.color = textColor;
      document.getElementById('breadcrumb').style.fontSize = `${baseFontSize}px`;

      const primaryButtons = document.querySelectorAll('.btn-primary');

        btn.style.color = secondaryActionColor;

      });

      document.getElementById('addSubjectBtn').innerHTML = `‚ûï ${addSubjectText}`;
      document.getElementById('studyBtn').innerHTML = `üìö ${studyButtonText}`;

      const subjectCards = document.querySelectorAll('.subject-card');
      subjectCards.forEach(card => {
        card.style.background = surfaceColor;
        card.style.color = textColor;
      });

      const flashcardItems = document.querySelectorAll('.flashcard-item');
      flashcardItems.forEach(item => {
        item.style.background = surfaceColor;
        item.style.color = textColor;
      });

      const deleteButtons = document.querySelectorAll('.delete-btn, .delete-subject-btn');
      deleteButtons.forEach(btn => {
        btn.style.background = primaryActionColor;
        btn.style.color = 'white';
        btn.style.fontSize = `${baseFontSize * 0.875}px`;
      });

      const formContainers = document.querySelectorAll('.form-container');
      formContainers.forEach(form => {
        form.style.background = surfaceColor;
        form.style.color = textColor;
      });

      const formLabels = document.querySelectorAll('.form-label');
      formLabels.forEach(label => {
        label.style.color = textColor;
        label.style.fontSize = `${baseFontSize * 0.875}px`;
      });

      const formInputs = document.querySelectorAll('.form-input, .form-textarea');
      formInputs.forEach(input => {
        input.style.borderColor = textColor;
        input.style.color = textColor;
        input.style.fontSize = `${baseFontSize}px`;
      });

      const subjectNames = document.querySelectorAll('.subject-name');
      subjectNames.forEach(name => {
        name.style.fontSize = `${baseFontSize * 1.375}px`;
      });

      const subjectCounts = document.querySelectorAll('.subject-count');
      subjectCounts.forEach(count => {
        count.style.fontSize = `${baseFontSize * 0.875}px`;
      });

      const flashcardQuestions = document.querySelectorAll('.flashcard-question');
      flashcardQuestions.forEach(q => {
        q.style.fontSize = `${baseFontSize * 1.125}px`;
      });

      const flashcardAnswers = document.querySelectorAll('.flashcard-answer');
      flashcardAnswers.forEach(a => {
        a.style.fontSize = `${baseFontSize}px`;
      });

      document.querySelector('.card-counter').style.fontSize = `${baseFontSize * 1.125}px`;
      document.querySelector('.card-counter').style.color = textColor;

      const flashcardFront = document.querySelector('.flashcard-front');
      flashcardFront.style.background = surfaceColor;
      flashcardFront.style.color = textColor;

      const flashcardBack = document.querySelector('.flashcard-back');
      flashcardBack.style.background = primaryActionColor;
      flashcardBack.style.color = 'white';

      const flashcardLabels = document.querySelectorAll('.flashcard-label');
      flashcardLabels.forEach(label => {
        label.style.fontSize = `${baseFontSize * 0.875}px`;
      });

      const flashcardTexts = document.querySelectorAll('.flashcard-text');
      flashcardTexts.forEach(text => {

      });

      emptyStates.forEach(state => {

      const emptyStateIcons = document.querySelectorAll('.empty-state-icon');
      emptyStateIcons.forEach(icon => {
        icon.style.fontSize = `${baseFontSize * 4}px`;
      });

      const emptyStateTexts = document.querySelectorAll('.empty-state-text');
      emptyStateTexts.forEach(text => {
        text.style.fontSize = `${baseFontSize * 1.25}px`;
      });

      const emptyStateSubtexts = document.querySelectorAll('.empty-state-subtext');
      emptyStateSubtexts.forEach(text => {
        text.style.fontSize = `${baseFontSize}px`;
      });

      document.getElementById('toast').style.background = primaryActionColor;
      document.getElementById('toast').style.color = 'white';
      document.getElementById('toast').style.fontSize = `${baseFontSize}px`;
    }

    function getSubjects() {
      const subjectMap = new Map();
      allRecords.forEach(record => {
        if (record.type === 'subject') {
          subjectMap.set(record.subjectId, {
            id: record.subjectId,
            name: record.subjectName,
            record: record,
            cardCount: 0
          });
        }
      });
      
      allRecords.forEach(record => {
        if (record.type === 'card' && subjectMap.has(record.subjectId)) {
          subjectMap.get(record.subjectId).cardCount++;
        }
      });

      return Array.from(subjectMap.values());
    }

    function getCardsForSubject(subjectId) {
      return allRecords.filter(record => 
        record.type === 'card' && record.subjectId === subjectId
      );
    }

    function renderSubjects() {
      const subjects = getSubjects();
      const grid = document.getElementById('subjectsGrid');
      const emptyState = document.getElementById('subjectsEmptyState');

      if (subjects.length === 0) {
        grid.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';

      const existingCards = new Map(
        [...grid.children].map(el => [el.dataset.subjectId, el])
      );

      subjects.forEach(subject => {
        if (existingCards.has(subject.id)) {
          const card = existingCards.get(subject.id);
          card.querySelector('.subject-name').textContent = subject.name;
          card.querySelector('.subject-count').textContent = `${subject.cardCount} card${subject.cardCount !== 1 ? 's' : ''}`;
          existingCards.delete(subject.id);
        } else {
          const card = createSubjectCard(subject);
          grid.appendChild(card);
        }
      });

      existingCards.forEach(el => el.remove());
    }

    function createSubjectCard(subject) {
      const card = document.createElement('div');
      card.className = 'subject-card';
      card.dataset.subjectId = subject.id;

      const config = window.elementSdk?.config || defaultConfig;
      card.style.background = config.surface_color || defaultConfig.surface_color;
      card.style.color = config.text_color || defaultConfig.text_color;

      const icon = document.createElement('div');
      icon.className = 'subject-icon';
      icon.textContent = getSubjectIcon(subject.id);

      const name = document.createElement('div');
      name.className = 'subject-name';
      name.textContent = subject.name;
      name.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.375}px`;

      const count = document.createElement('div');
      count.className = 'subject-count';
      count.textContent = `${subject.cardCount} card${subject.cardCount !== 1 ? 's' : ''}`;
      count.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 0.875}px`;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-subject-btn';
      deleteBtn.textContent = '√ó';
      deleteBtn.style.background = config.primary_action_color || defaultConfig.primary_action_color;
      deleteBtn.style.color = 'white';
      deleteBtn.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.5}px`;
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        deleteSubject(subject);
      };

      card.appendChild(deleteBtn);
      card.appendChild(icon);
      card.appendChild(name);
      card.appendChild(count);

      card.onclick = () => openSubject(subject.id, subject.name);

      return card;
    }

    function openSubject(subjectId, subjectName) {
      currentSubjectId = subjectId;
      document.getElementById('breadcrumb').innerHTML = `<span class="breadcrumb-link" onclick="backToSubjects()">Subjects</span> / ${subjectName}`;
      document.getElementById('subjectsView').classList.remove('active');
      document.getElementById('cardsView').classList.add('active');
      renderCards();
    }

    function backToSubjects() {
      currentSubjectId = null;
      document.getElementById('breadcrumb').textContent = '';
      document.getElementById('cardsView').classList.remove('active');
      document.getElementById('subjectsView').classList.add('active');
      document.getElementById('addCardFormContainer').style.display = 'none';
      document.getElementById('addCardForm').reset();
    }

    function renderCards() {
      const cards = getCardsForSubject(currentSubjectId);
      const listContainer = document.getElementById('flashcardList');
      const emptyState = document.getElementById('cardsEmptyState');
      const studyBtn = document.getElementById('studyBtn');

      if (cards.length === 0) {
        listContainer.innerHTML = '';
        emptyState.style.display = 'block';
        studyBtn.disabled = true;
        return;
      }

      emptyState.style.display = 'none';
      studyBtn.disabled = false;

      const existingItems = new Map(
        [...listContainer.children].map(el => [el.dataset.cardId, el])
      );

      cards.forEach(card => {
        if (existingItems.has(card.id)) {
          const item = existingItems.get(card.id);
          const questionDiv = item.querySelector('.flashcard-question');
          questionDiv.innerHTML = '';
          questionDiv.textContent = card.question;
          
          if (card.mastery === 'need-practice') {
            const indicator = document.createElement('span');
            indicator.className = 'mastery-indicator mastery-need-practice';
            indicator.textContent = 'Need Practice';
            questionDiv.appendChild(indicator);
          } else if (card.mastery === 'got-it') {
            const indicator = document.createElement('span');
            indicator.className = 'mastery-indicator mastery-got-it';
            indicator.textContent = 'Got It!';
            questionDiv.appendChild(indicator);
          }
          
          renderMathInElement(questionDiv, {
            delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '\\[', right: '\\]', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false}
            ],
            throwOnError: false
          });
          
          item.querySelector('.flashcard-answer').textContent = card.answer;
          existingItems.delete(card.id);
        } else {
          const item = createFlashcardItem(card);
          listContainer.appendChild(item);
        }
      });

      existingItems.forEach(el => el.remove());
    }

    function createFlashcardItem(card) {
      const item = document.createElement('div');
      item.className = 'flashcard-item';
      item.dataset.cardId = card.id;

      const config = window.elementSdk?.config || defaultConfig;
      item.style.background = config.surface_color || defaultConfig.surface_color;
      item.style.color = config.text_color || defaultConfig.text_color;

      const content = document.createElement('div');
      content.className = 'flashcard-content';

      const question = document.createElement('div');
      question.className = 'flashcard-question';
      question.textContent = card.question;
      question.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 1.125}px`;
      
      if (card.mastery === 'need-practice') {
        const indicator = document.createElement('span');
        indicator.className = 'mastery-indicator mastery-need-practice';
        indicator.textContent = 'Need Practice';
        question.appendChild(indicator);
      } else if (card.mastery === 'got-it') {
        const indicator = document.createElement('span');
        indicator.className = 'mastery-indicator mastery-got-it';
        indicator.textContent = 'Got It!';
        question.appendChild(indicator);
      }
      
      renderMathInElement(question, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '\\[', right: '\\]', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false}
        ],
        throwOnError: false
      });

      const answer = document.createElement('div');
      answer.className = 'flashcard-answer';
      answer.textContent = card.answer;
      answer.style.fontSize = `${config.font_size || defaultConfig.font_size}px`;
      renderMathInElement(answer, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '\\[', right: '\\]', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false}
        ],
        throwOnError: false
      });

      content.appendChild(question);
      content.appendChild(answer);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = 'Delete';
      deleteBtn.style.background = config.primary_action_color || defaultConfig.primary_action_color;
      deleteBtn.style.color = 'white';
      deleteBtn.style.fontSize = `${(config.font_size || defaultConfig.font_size) * 0.875}px`;
      deleteBtn.onclick = () => deleteCard(card);

      item.appendChild(content);
      item.appendChild(deleteBtn);

      return item;
    }

    async function deleteSubject(subject) {
      const deleteBtn = event.target;
      const originalText = deleteBtn.textContent;
      deleteBtn.innerHTML = '<span class="loading-spinner"></span>';
      deleteBtn.disabled = true;

      const cards = getCardsForSubject(subject.id);
      for (const card of cards) {
        await window.dataSdk.delete(card);
      }

      const result = await window.dataSdk.delete(subject.record);
      
      if (result.isOk) {
        showToast('Subject deleted successfully');
      } else {
        showToast('Failed to delete subject');
        deleteBtn.textContent = originalText;
        deleteBtn.disabled = false;
      }
    }

    async function deleteCard(card) {
      const deleteBtn = event.target;
      const originalText = deleteBtn.textContent;
      deleteBtn.innerHTML = '<span class="loading-spinner"></span>';
      deleteBtn.disabled = true;

      const result = await window.dataSdk.delete(card);
      
      if (result.isOk) {
        showToast('Card deleted successfully');
      } else {
        showToast('Failed to delete card');
        deleteBtn.textContent = originalText;
        deleteBtn.disabled = false;
      }
    }

    function updateStudyView() {
      const cards = isShuffled ? shuffledCards : getCardsForSubject(currentSubjectId);
      if (cards.length === 0) return;

      const card = cards[currentStudyIndex];
      
      const questionEl = document.getElementById('questionText');
      const answerEl = document.getElementById('answerText');
      
      questionEl.textContent = card.question;
      answerEl.textContent = card.answer;

      renderMathInElement(questionEl, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '\\[', right: '\\]', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false}
        ],
        throwOnError: false
      });

      renderMathInElement(answerEl, {
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '\\[', right: '\\]', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false}
        ],
        throwOnError: false
      });

      const shuffleIndicator = document.getElementById('shuffleIndicator');
      shuffleIndicator.textContent = isShuffled ? '(Shuffled)' : '';

      document.getElementById('studyCounter').innerHTML = `Card ${currentStudyIndex + 1} of ${cards.length}`;
      document.getElementById('studyCounter').appendChild(shuffleIndicator);

      const needPracticeBtn = document.getElementById('needPracticeBtn');
      const gotItBtn = document.getElementById('gotItBtn');
      
      needPracticeBtn.classList.toggle('active', card.mastery === 'need-practice');
      gotItBtn.classList.toggle('active', card.mastery === 'got-it');

      document.getElementById('prevBtn').disabled = currentStudyIndex === 0;
      document.getElementById('nextBtn').textContent = currentStudyIndex === cards.length - 1 ? 'Finish' : 'Next ‚Üí';
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    document.getElementById('addSubjectBtn').addEventListener('click', () => {
      document.getElementById('addSubjectFormContainer').style.display = 'block';
      document.getElementById('subjectNameInput').focus();
    });

    document.getElementById('cancelSubjectBtn').addEventListener('click', () => {
      document.getElementById('addSubjectFormContainer').style.display = 'none';
      document.getElementById('addSubjectForm').reset();
    });

    document.getElementById('addSubjectForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (allRecords.length >= 999) {
        showToast('Maximum limit of 999 items reached. Please delete some items first.');
        return;
      }

      const saveBtn = document.getElementById('saveSubjectBtn');
      const saveBtnText = document.getElementById('saveSubjectBtnText');
      const originalText = saveBtnText.textContent;
      
      saveBtnText.innerHTML = '<span class="loading-spinner"></span>';
      saveBtn.disabled = true;

      const subjectName = document.getElementById('subjectNameInput').value.trim();
      const subjectId = Date.now().toString();

      const newSubject = {
        id: `subject-${subjectId}`,
        type: 'subject',
        subjectId: subjectId,
        subjectName: subjectName,
        question: '',
        answer: '',
        mastery: '',
        createdAt: new Date().toISOString()
      };

      const result = await window.dataSdk.create(newSubject);

      if (result.isOk) {
        document.getElementById('addSubjectForm').reset();
        document.getElementById('addSubjectFormContainer').style.display = 'none';
        showToast('Subject created successfully');
      } else {
        showToast('Failed to create subject');
      }

      saveBtnText.textContent = originalText;
      saveBtn.disabled = false;
    });

    document.getElementById('addCardBtn').addEventListener('click', () => {
      document.getElementById('addCardFormContainer').style.display = 'block';
      document.getElementById('questionInput').focus();
    });

    document.getElementById('cancelCardBtn').addEventListener('click', () => {
      document.getElementById('addCardFormContainer').style.display = 'none';
      document.getElementById('addCardForm').reset();
    });

    document.getElementById('addCardForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (allRecords.length >= 999) {
        showToast('Maximum limit of 999 items reached. Please delete some items first.');
        return;
      }

      const saveBtn = document.getElementById('saveCardBtn');
      const saveBtnText = document.getElementById('saveCardBtnText');
      const originalText = saveBtnText.textContent;
      
      saveBtnText.innerHTML = '<span class="loading-spinner"></span>';
      saveBtn.disabled = true;

      const question = document.getElementById('questionInput').value.trim();
      const answer = document.getElementById('answerInput').value.trim();

      const subject = getSubjects().find(s => s.id === currentSubjectId);

      const newCard = {
        id: `card-${Date.now()}`,
        type: 'card',
        subjectId: currentSubjectId,
        subjectName: subject.name,
        question,
        answer,
        mastery: '',
        createdAt: new Date().toISOString()
      };

      const result = await window.dataSdk.create(newCard);

      if (result.isOk) {
        document.getElementById('addCardForm').reset();
        document.getElementById('addCardFormContainer').style.display = 'none';
        showToast('Card added successfully');
      } else {
        showToast('Failed to add card: ' + (result.error?.message || 'Unknown error'));
      }

      saveBtnText.textContent = originalText;
      saveBtn.disabled = false;
    });

    document.getElementById('backToSubjectsBtn').addEventListener('click', backToSubjects);

    let currentFractionTarget = null;

    document.querySelectorAll('.math-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        if (e.target.classList.contains('fraction-btn')) {
          currentFractionTarget = e.target.dataset.target;
          document.getElementById('fractionModal').classList.add('show');
          document.getElementById('numeratorInput').value = '';
          document.getElementById('denominatorInput').value = '';
          document.getElementById('fractionPreviewNum').textContent = '?';
          document.getElementById('fractionPreviewDen').textContent = '?';
          document.getElementById('numeratorInput').focus();
        } else {
          const symbol = e.target.dataset.insert;
          const textarea = e.target.closest('.form-group').querySelector('textarea');
          const start = textarea.selectionStart;
          const end = textarea.selectionEnd;
          const text = textarea.value;
          
          textarea.value = text.substring(0, start) + symbol + text.substring(end);
          textarea.selectionStart = textarea.selectionEnd = start + symbol.length;
          textarea.focus();
        }
      });
    });

    document.getElementById('numeratorInput').addEventListener('input', (e) => {
      const value = e.target.value || '?';
      document.getElementById('fractionPreviewNum').textContent = value;
    });

    document.getElementById('denominatorInput').addEventListener('input', (e) => {
      const value = e.target.value || '?';
      document.getElementById('fractionPreviewDen').textContent = value;
    });

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('fraction-math-btn')) {
        const symbol = e.target.dataset.insert;
        const targetId = e.target.dataset.target;
        const input = document.getElementById(targetId);
        const start = input.selectionStart;
        const end = input.selectionEnd;
        const text = input.value;
        
        input.value = text.substring(0, start) + symbol + text.substring(end);
        input.selectionStart = input.selectionEnd = start + symbol.length;
        input.focus();

        if (targetId === 'numeratorInput') {
          document.getElementById('fractionPreviewNum').textContent = input.value || '?';
        } else {
          document.getElementById('fractionPreviewDen').textContent = input.value || '?';
        }
      }
    });

    document.getElementById('insertFractionBtn').addEventListener('click', () => {
      const numerator = document.getElementById('numeratorInput').value.trim();
      const denominator = document.getElementById('denominatorInput').value.trim();

      if (!numerator || !denominator) {
        showToast('Please enter both numerator and denominator');
        return;
      }

      const fraction = `$\\frac{${numerator}}{${denominator}}$`;
      
      const textarea = document.getElementById(currentFractionTarget);
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      
      textarea.value = text.substring(0, start) + fraction + text.substring(end);
      textarea.selectionStart = textarea.selectionEnd = start + fraction.length;
      
      document.getElementById('fractionModal').classList.remove('show');
      textarea.focus();
    });

    document.getElementById('cancelFractionBtn').addEventListener('click', () => {
      document.getElementById('fractionModal').classList.remove('show');
    });

    document.getElementById('fractionModal').addEventListener('click', (e) => {
      if (e.target.id === 'fractionModal') {
        document.getElementById('fractionModal').classList.remove('show');
      }
    });

    document.getElementById('studyBtn').addEventListener('click', () => {
      currentStudyIndex = 0;
      isFlipped = false;
      isShuffled = false;
      shuffledCards = [];
      document.getElementById('flashcard').classList.remove('flipped');
      
      const subject = getSubjects().find(s => s.id === currentSubjectId);
      document.getElementById('breadcrumb').innerHTML = `<span class="breadcrumb-link" onclick="backToSubjects()">Subjects</span> / <span class="breadcrumb-link" onclick="backToCards()">${subject.name}</span> / Study`;
      
      document.getElementById('cardsView').classList.remove('active');
      document.getElementById('studyView').classList.add('active');
      updateStudyView();
    });

    document.getElementById('shuffleBtn').addEventListener('click', () => {
      const cards = getCardsForSubject(currentSubjectId);
      shuffledCards = [...cards].sort(() => Math.random() - 0.5);
      isShuffled = true;
      currentStudyIndex = 0;
      isFlipped = false;
      document.getElementById('flashcard').classList.remove('flipped');
      updateStudyView();
      showToast('Cards shuffled! üîÄ');
    });

    document.getElementById('needPracticeBtn').addEventListener('click', async () => {
      const cards = isShuffled ? shuffledCards : getCardsForSubject(currentSubjectId);
      const card = cards[currentStudyIndex];
      
      const btn = document.getElementById('needPracticeBtn');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<span class="loading-spinner"></span>';
      btn.disabled = true;

      const updatedCard = { ...card, mastery: 'need-practice' };
      const result = await window.dataSdk.update(updatedCard);

      if (result.isOk) {
        showToast('Marked for practice');
      } else {
        showToast('Failed to update card');
      }

      btn.innerHTML = originalHTML;
      btn.disabled = false;
    });

    document.getElementById('gotItBtn').addEventListener('click', async () => {
      const cards = isShuffled ? shuffledCards : getCardsForSubject(currentSubjectId);
      const card = cards[currentStudyIndex];
      
      const btn = document.getElementById('gotItBtn');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<span class="loading-spinner"></span>';
      btn.disabled = true;

      const updatedCard = { ...card, mastery: 'got-it' };
      const result = await window.dataSdk.update(updatedCard);

      if (result.isOk) {
        showToast('Great job! üéâ');
      } else {
        showToast('Failed to update card');
      }

      btn.innerHTML = originalHTML;
      btn.disabled = false;
    });

    function backToCards() {
      document.getElementById('studyView').classList.remove('active');
      document.getElementById('cardsView').classList.add('active');
      
      const subject = getSubjects().find(s => s.id === currentSubjectId);
      document.getElementById('breadcrumb').innerHTML = `<span class="breadcrumb-link" onclick="backToSubjects()">Subjects</span> / ${subject.name}`;
    }

    document.getElementById('backToCardsBtn').addEventListener('click', backToCards);

    document.getElementById('flashcard').addEventListener('click', () => {
      isFlipped = !isFlipped;
      document.getElementById('flashcard').classList.toggle('flipped');
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentStudyIndex > 0) {
        currentStudyIndex--;
        isFlipped = false;
        document.getElementById('flashcard').classList.remove('flipped');
        updateStudyView();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const cards = isShuffled ? shuffledCards : getCardsForSubject(currentSubjectId);
      if (currentStudyIndex < cards.length - 1) {
        currentStudyIndex++;
        isFlipped = false;
        document.getElementById('flashcard').classList.remove('flipped');
        updateStudyView();
      } else {
        backToCards();
        showToast('Study session complete! üéâ');
      }
    });

    async function init() {
      const initResult = await window.dataSdk.init(dataHandler);
      if (!initResult.isOk) {
        showToast('Failed to initialize app');
        return;
      }

      if (window.elementSdk) {
        window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.surface_color || defaultConfig.surface_color,
                set: (value) => {
                  config.surface_color = value;
                  window.elementSdk.setConfig({ surface_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
                get: () => config.primary_action_color || defaultConfig.primary_action_color,
                set: (value) => {
                  config.primary_action_color = value;
                  window.elementSdk.setConfig({ primary_action_color: value });
                }
              },
              {
                get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
                set: (value) => {
                  config.secondary_action_color = value;
                  window.elementSdk.setConfig({ secondary_action_color: value });
                }
              }
            ],
            borderables: [],
            fontEditable: {
              get: () => config.font_family || defaultConfig.font_family,
              set: (value) => {
                config.font_family = value;
                window.elementSdk.setConfig({ font_family: value });
              }
            },
            fontSizeable: {
              get: () => config.font_size || defaultConfig.font_size,
              set: (value) => {
                config.font_size = value;
                window.elementSdk.setConfig({ font_size: value });
              }
            }
          }),
          mapToEditPanelValues: (config) => new Map([
            ["app_title", config.app_title || defaultConfig.app_title],
            ["add_subject_text", config.add_subject_text || defaultConfig.add_subject_text],
            ["study_button_text", config.study_button_text || defaultConfig.study_button_text]
          ])
        });

        await onConfigChange(window.elementSdk.config);
      } else {
        await onConfigChange(defaultConfig);
      }
    }

    init();
  </script>
 </body>
</html>
